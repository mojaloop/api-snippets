title: QuotesPostResponse
type: object
properties:
  quotes:
    title: QuotesIDPutResponse
    type: object
    description: The object sent in the PUT /quotes/{ID} callback.
    properties:
      body:
        type: object
        properties:
          transferAmount:
            $ref: ./Money.yaml
          payeeReceiveAmount:
            $ref: ./Money.yaml
          payeeFspFee:
            $ref: ./Money.yaml
          payeeFspCommission:
            $ref: ./Money.yaml
          expiration:
            type: string
            description: >-
              Date and time until when the quotation is valid and can be honored
              when used in the subsequent transaction.
            example: '2016-05-24T08:38:08.699-04:00'
          geoCode:
            $ref: ./GeoCode.yaml
          ilpPacket:
            $ref: ./IlpPacket.yaml
          condition:
            $ref: ./IlpCondition.yaml
          extensionList:
            $ref: ./ExtensionList_v2_1_0.yaml
        required:
          - transferAmount
          - expiration
          - ilpPacket
          - condition
      headers:
        type: object
    required:
      - body
      - headers
  currentState:
    $ref: ./async2SyncCurrentState.yaml
required:
  - quotes
  - currentState
