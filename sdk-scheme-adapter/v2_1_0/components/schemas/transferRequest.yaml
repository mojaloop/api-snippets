type: object
additionalProperties: false
required:
  - homeTransactionId
  - from
  - to
  - amountType
  - currency
  - amount
  - transactionType
properties:
  homeTransactionId:
    type: string
    description: >-
      Transaction ID from the DFSP backend, used to reconcile transactions
      between the Switch and DFSP backend systems.
  from:
    $ref: ./transferParty.yaml
  to:
    $ref: ./transferParty.yaml
  amountType:
    $ref: ./AmountType.yaml
  currency:
    $ref: ./Currency.yaml
  amount:
    $ref: ./Amount.yaml
  transactionType:
    $ref: ./transferTransactionType.yaml
  subScenario:
    $ref: ./TransactionSubScenario.yaml
  note:
    $ref: ./Note.yaml
  quoteRequestExtensions:
    $ref: ./extensionListEmptiable.yaml
  transferRequestExtensions:
    $ref: ./extensionListEmptiable.yaml
  skipPartyLookup:
    description: >-
      Set to true if supplying an FSPID for the payee party and no party
      resolution is needed. This may be useful is a previous party resolution
      has been performed.
    type: boolean
  prepareExpirySeconds:
    description: >-
      The number of seconds until the prepare expires. If not provided, the
      default value configured on the SDK will be used.
    type: integer
    format: int32
    minimum: 1
  fxPrepareExpirySeconds:
    description: >-
      The number of seconds until the FX prepare expires. If not provided, the
      default value configured on the SDK will be used.
    type: integer
    format: int32
    minimum: 1
  quoteExpirySeconds:
    description: >-
      The number of seconds until the quote expires. If not provided, the
      default value configured on the SDK will be used.
    type: integer
    format: int32
    minimum: 1
  fxQuoteExpirySeconds:
    description: >-
      The number of seconds until the FX quote expires. If not provided, the
      default value configured on the SDK will be used.
    type: integer
    format: int32
    minimum: 1s
