title: BulkQuotesPostRequest
type: object
description: The object sent in the POST /bulkQuotes request.
properties:
  bulkQuoteId:
    $ref: ./CorrelationId.yaml
  payer:
    $ref: ./Party.yaml
  geoCode:
    $ref: ./GeoCode.yaml
  expiration:
    $ref: ./DateTime.yaml
  individualQuotes:
    type: array
    minItems: 1
    maxItems: 1000
    items:
      $ref: ./IndividualQuote.yaml
    description: List of quotes elements.
  extensionList:
    $ref: ./ExtensionList.yaml
required:
  - bulkQuoteId
  - payer
  - individualQuotes
