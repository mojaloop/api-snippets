title: PartyIdInfo
type: object
description: >-
  Data model for the complex type PartyIdInfo. An ExtensionList element has been
  added to this reqeust in version v1.1
properties:
  partyIdType:
    $ref: ./PartyIdType.yaml
    description: Type of the identifier.
    example: PERSONAL_ID
  partyIdentifier:
    $ref: ./PartyIdentifier.yaml
    description: An identifier for the Party.
    example: 16135551212
  partySubIdOrType:
    $ref: ./PartySubIdOrType.yaml
    description: A sub-identifier or sub-type for the Party.
    example: DRIVING_LICENSE
  fspId:
    $ref: ./FspId.yaml
    description: FSP ID (if known).
    example: 1234
  extensionList:
    $ref: ./ExtensionList.yaml
    description: 'Optional extension, specific to deployment.'
required:
  - partyIdType
  - partyIdentifier
