get:
  description: >-
    The HTTP request `GET /fxTransfers/{ID}` is used to request information regarding
    a FX transfer created or requested earlier. The `{ID}` in the URI should
    contain the `fxTransferId` that was used for the creation of the FX transfer.
  summary: Retrieve FX transfer information
  tags:
    - fxTransfers
  operationId: FXTransfersByIDGet
  parameters:
    - $ref: ../components/parameters/Accept.yaml
  responses:
    '202':
      $ref: ../components/responses/202.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '501':
      $ref: ../components/responses/501.yaml
    '503':
      $ref: ../components/responses/503.yaml
patch:
  description: >-
    The HTTP request PATCH /fxTransfers/<ID> is used by a Switch to update the
    state of a request for execution of a currency conversion.
    The <ID> in the URI should contain the fxTransferId that was used
    for the creation of the FX transfer. Please note that this request does not
    generate a callback.
  summary: Return FX transfer information
  tags:
    - fxTransfers
  operationId: FXTransfersByIDPatch
  parameters:
    - $ref: ../components/parameters/Content-Length.yaml
  requestBody:
    description: Transfer notification upon completion.
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/FXTransfersIDPatchResponse.yaml
  responses:
    '200':
      $ref: ../components/responses/200.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '501':
      $ref: ../components/responses/501.yaml
    '503':
      $ref: ../components/responses/503.yaml
put:
  description: >-
    The callback `PUT /fxTransfers/{ID}` is used to inform the client of a
    requested or created fxTransfers. The `{ID}` in the URI should contain the
    `fxTransferId` that was used for the creation of the FX transfer, or the `{ID}`
    that was used in the `GET /fxTransfers/{ID}` request.
  summary: Return FX transfer information
  tags:
    - fxTransfers
  operationId: FXTransfersByIDPut
  parameters:
    - $ref: ../components/parameters/Content-Length.yaml
  requestBody:
    description: Transfer information returned.
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/FXTransfersIDPutResponse.yaml
  responses:
    '200':
      $ref: ../components/responses/200.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '405':
      $ref: ../components/responses/405.yaml
    '406':
      $ref: ../components/responses/406.yaml
    '501':
      $ref: ../components/responses/501.yaml
    '503':
      $ref: ../components/responses/503.yaml
