title: DateAndPlaceOfBirth1
description: |
  Details about date and place of birth of a person.
type: object
properties:
  BirthDt:
    allOf:
      - $ref: ./ISODate.yaml
      - description: >
          BirthDate

          Date on which a person was born.
  PrvcOfBirth:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: >
          ProvinceOfBirth

          Province where a person was born.
  CityOfBirth:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: >
          CityOfBirth

          City where a person was born.
  CtryOfBirth:
    allOf:
      - $ref: ./CountryCode.yaml
      - description: >
          CountryOfBirth

          Country where a person was born.
required:
  - BirthDt
  - CityOfBirth
  - CtryOfBirth
example:
  BirthDt: 1970-01-01
  PrvcOfBirth: ON
  CityOfBirth: Ottawa
  CtryOfBirth: CA