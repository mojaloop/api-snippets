title: TaxParty1
description: |
  Details about the entity involved in the tax paid or to be paid.
type: object
properties:
  TaxId:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          TaxIdentification

          Tax identification number of the creditor.
  RegnId:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          RegistrationIdentification

          Unique identification, as assigned by an organisation, to unambiguously identify a party.
  TaxTp:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          TaxType

          Type of tax payer.
example:
  TaxId: 123456789
  RegnId: 123456789
  TaxTp: VAT