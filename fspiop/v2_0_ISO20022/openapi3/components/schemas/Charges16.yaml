      - $ref: ./ActiveOrHistoricCurrencyAndAmount.yaml
      - description: >
          Amount

          Transaction charges to be paid by the charge bearer.
  Agt:
    allOf:
      - $ref: ./BranchAndFinancialInstitutionIdentification8.yaml
