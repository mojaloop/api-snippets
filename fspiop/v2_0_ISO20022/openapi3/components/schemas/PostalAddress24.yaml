title: PostalAddress24
type: object
description: >
  Information that locates and identifies a specific address, as defined by
  postal services.
properties:
  AdrTp:
    allOf:
      - $ref: ./AddressType3Choice.yaml
      - description: Type of address, as defined by the postal services.
  Dept:
    allOf:
      - $ref: ./Max70Text.yaml
      - description: Name of a department within an organization.
  SubDept:
    allOf:
      - $ref: ./Max70Text.yaml
      - description: Name of a sub-department within a department.
  StrtNm:
    allOf:
      - $ref: ./Max70Text.yaml
      - description: Name of the street or thoroughfare.
  BldgNb:
    allOf:
      - $ref: ./Max16Text.yaml
      - description: Number that identifies a building on the street.
  BldgNm:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: Name of the building, if applicable.
  Flr:
    allOf:
      - $ref: ./Max70Text.yaml
      - description: Floor number or identifier within a building.
  PstBx:
    allOf:
      - $ref: ./Max16Text.yaml
      - description: Post office box number.
  Room:
    allOf:
      - $ref: ./Max70Text.yaml
      - description: Room number or identifier within a building.
  PstCd:
    allOf:
      - $ref: ./Max16Text.yaml
      - description: Postal code or ZIP code.
  TwnNm:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: Name of the town or city.
  TwnLctnNm:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: Name of the location within a town or city.
  DstrctNm:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: Name of the district or region.
  CtrySubDvsn:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: Name of the country subdivision, such as a state or province.
  Ctry:
    allOf:
      - $ref: ./CountryCode.yaml
      - description: Country code, as defined by ISO 3166-1 alpha-2.
  AdrLine:
    allOf:
      - $ref: ./Max70Text.yaml
      - description: Free-form text line for the address.
example:
  AdrTp: ADDR
  Dept: Dept
  SubDept: SubDept
  StrtNm: StrtNm
  BldgNb: BldgNb
  BldgNm: BldgNm
  Flr: Flr
  PstBx: PstBx
  Room: Room
  PstCd: PstCd
  TwnNm: TwnNm
  TwnLctnNm: TwnLctnNm
  DstrctNm: DstrctNm
  CtrySubDvsn: CtrySubDvsn
  Ctry: Ctry
  AdrLine: AdrLine
