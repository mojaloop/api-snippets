title: TaxRecord3
description: |
  Set of elements used to define the tax record.
type: object
properties:
  AddtlInf:
    allOf:
      - $ref: ./Max140Text.yaml
      - description: |
          AdditionalInformation

          Further details of the tax record.
  CertId:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          CertificateIdentification

          Identification number of the tax report as assigned by the taxing authority.
  Ctgy:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          Category

          Specifies the tax code as published by the tax authority.
  CtgyDtls:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          CategoryDetails

          Provides further details of the category tax code.
  DbtrSts:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          DebtorStatus

          Code provided by local authority to identify the status of the party that has drawn up the settlement document.
  FrmsCd:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          FormsCode

          Identifies, in a coded form, on which template the tax report is to be provided.
  Prd:
    allOf:
      - $ref: ./TaxPeriod3.yaml
      - description: |
          Period

          Set of elements used to provide details on the period of time related to the tax payment.
  TaxAmt:
    allOf:
      - $ref: ./TaxAmount3.yaml
      - description: |
          TaxAmount

          Set of elements used to provide information on the amount of the tax record.
  Tp:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          Type

          High level code to identify the type of tax details.
example:
  Tp: VAT
  Ctgy: A
  CtgyDtls: Standard
  DbtrSts: Resident
  CertId: 123456789
  FrmsCd: 123456789
  Prd:
    Yr: 2019
    Tp: MM01
    FrToDt:
      FrDt: '2019-01-01'
      ToDt: '2019-12-31'
  TaxAmt:
    Rate: 0.2
    TaxblBaseAmt:
      Ccy: EUR
      Amt: 1000
    TtlAmt:
      Ccy: EUR
      Amt: 200
  AddtlInf: VAT applicable