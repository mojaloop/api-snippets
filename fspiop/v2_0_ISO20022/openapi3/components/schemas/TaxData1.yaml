title: TaxData1
description: >
  Details about tax paid, or to be paid, to the government in accordance with
  the law, including pre-defined parameters such as thresholds and type of account.
type: object
properties:
  Cdtr:
    allOf:
      - $ref: ./TaxParty1.yaml
      - description: |
          Creditor

          Party on the credit side of the transaction to which the tax applies.
  Dbtr:
    allOf:
      - $ref: ./TaxParty2.yaml
      - description: |
          Debtor

          Party on the debit side of the transaction to which the tax applies.
  UltmtDbtr:
    allOf:
      - $ref: ./TaxParty2.yaml
      - description: |
          UltimateDebtor

          Ultimate party that owes an amount of money to the (ultimate) creditor, in this case, to the taxing authority.
  AdmstnZone:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          AdministrationZone

          Territorial part of a country to which the tax payment is related.
  RefNb:
    allOf:
      - $ref: ./Max140Text.yaml
      - description: |
          ReferenceNumber

          Tax reference information that is specific to a taxing agency.
  Mtd:
    allOf:
      - $ref: ./Max35Text.yaml
      - description: |
          Method

          Method used to indicate the underlying business or how the tax is paid.
  TtlTaxblBaseAmt:
    allOf:
      - $ref: ./ActiveOrHistoricCurrencyAndAmount.yaml
      - description: |
          TotalTaxableBaseAmount

          Total amount of money on which the tax is based.
  TtlTaxAmt:
    allOf:
      - $ref: ./ActiveOrHistoricCurrencyAndAmount.yaml
      - description: |
          TotalTaxAmount

          Total amount of money as result of the calculation of the tax.
  Dt:
    allOf:
      - $ref: ./ISODate.yaml
      - description: |
          Date

          Date by which tax is due.
  SeqNb:
    allOf:
      - $ref: ./Number.yaml
      - description: |
          SequenceNumber

          Sequential number of the tax report.
  Rcrd:
    description: |
      Record

      Details of the tax record.
    anyOf:
      - $ref: ./TaxRecord3.yaml
      - items:
          $ref: ./TaxRecord3.yaml
        type: array
example:
  Cdtr:
    Titl: Mr
    Nm: John Doe
  Dbtr:
    Titl: Mr
    Nm: John Doe
  UltmtDbtr:
    Titl: Mr
    Nm: John Doe
  AdmstnZone: CH
  RefNb: 12345
  Mtd: A
  TtlTaxblBaseAmt:
    Ccy: CHF
    Amt: 1000
  TtlTaxAmt:
    Ccy: CHF
    Amt: 100
  Dt: '2018-01-01'
  SeqNb: 1
  Rcrd:
    Tp: T1
    Ctry: CH
    Cd: CHF
    Amt:
      Ccy: CHF
      Amt: 1000
    Inf: 12345