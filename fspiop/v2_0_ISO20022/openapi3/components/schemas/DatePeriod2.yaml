title: DatePeriod2
description: |
  Range of time defined by a start date and an end date.
type: object
properties:
  FrDt:
    description: >
      FromDate

      Start date of the range.
    $ref: ./ISODate.yaml
  ToDt:
    description: >
      ToDate

      End date of the range.
    $ref: ./ISODate.yaml
required:
  - FrDt
  - ToDt
example:
  FrDt: '2022-01-01T00:00:00.000Z'
  ToDt: '2022-12-31T23:59:59.999Z'
