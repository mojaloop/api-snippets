title: DatePeriod2
description: |
  Range of time defined by a start date and an end date.
type: object
properties:
  FrDt:
    allOf:
      - $ref: ./ISODate.yaml
      - description: >
          FromDate

          Start date of the range.
  ToDt:
    allOf:
      - $ref: ./ISODate.yaml
      - description: >
          ToDate

          End date of the range.
required:
  - FrDt
  - ToDt
example:
  FrDt: '2022-01-01'
  ToDt: '2022-12-31'