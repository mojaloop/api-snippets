title: PacsError_FIToFIPaymentStatusReportV15
type: object
description:  >
  This message is sent by an account servicing institution to an account owner. It is used to inform the account owner about the status of a payment initiation.

properties:
  GrpHdr:
    allOf:
      - $ref: ./GroupHeader120.yaml
      - description: >
          Set of characteristics shared by all individual transactions included in the message.
  TxInfAndSts:
    allOf:
      - $ref: ./PaymentTransaction163.yaml
      - description: >
          Information concerning the original transactions, to which the status report message refers.
  SplmtryData:
    allOf:
      - $ref: ./SupplementaryData1.yaml
      - description: >
          Additional information that cannot be captured in the structured elements and/or any other specific block.
required:
  - GrpHdr
example:
  GrpHdr:
    MsgId: 12345
    CreDtTm: '2020-01-01T00:00:00Z'
    NbOfTxs: 1
    SttlmInf:
      SttlmMtd: INDA
      SttlmDt: '2020-01-01'
    InstgAgt:
      FinInstnId:
        BICFI: BICFI
    InstdAgt:
      FinInstnId:
        BICFI: BICFI
  TxInfAndSts:
    OrgnlInstrId: 12345
    OrgnlEndToEndId: 12345
    TxSts: RJCT
    StsRsnInf:
      Rsn: RSN
      AddtlInf: ADDITIONAL
  SplmtryData:
    PlcAndNm: PLACE
    Envlp: ENVELOPE
