title: ExternalPaymentTransactionStatus1Code
description: |
  Specifies the external payment transaction status code.

  For FSPIOP transfer state enumeration mappings:
  {
    "COMM": "COMMITED",
    "RESV": "RESERVED",
    "RECV": "RECEIVED",
    "ABOR": "ABORTED"
  }
type: string
minLength: 1
maxLength: 4
example: COMM
