              - ACCOUNT_ID
            type: string
        - description: Identifier of the party.
          in: path
          name: idValue
          required: true
          schema: &ref_9
            maxLength: 128
            minLength: 1
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties: &ref_10
