  /quoterequests:
    post:
      summary: Requests a quote for the specified transfer
      description: >-
        The HTTP request `POST /quoterequests` is used to request the creation
        of a quote for the provided financial transaction.
      tags:
        - Quotes
      requestBody:
        description: Request for a transfer quotation
        content:
          application/json:
            schema:
              type: object
              description: A request for a quote for transfer from the DFSP backend.
              required: &ref_30
                - quoteId
                - transactionId
                - to
                - from
                - amountType
                - amount
                - currency
                - transactionType
                - initiator
                - initiatorType
              properties: &ref_31
                quoteId:
                  pattern: >-
                    ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                  type: string
                  description: A Mojaloop API quote identifier (UUID).
                transactionId:
                  description: >-
                    ID of the transaction, the ID is decided by the Payer FSP
                    during the creation of the quote.
                  pattern: >-
                    ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                  type: string
                to:
                  description: >-
                    Information about the Payee in the proposed financial
                    transaction.
                  type: object
                  required: *ref_8
                  properties: *ref_9
                from:
                  description: >-
                    Information about the Payer in the proposed financial
                    transaction.
                  type: object
                  required: *ref_8
                  properties: *ref_9
                amountType:
                  description: SEND for send amount, RECEIVE for receive amount.
                  type: string
                  enum: &ref_16
                    - SEND
                    - RECEIVE
                amount:
                  description: >-
                    Depending on `amountType`. If SEND - The amount the Payer
                    would like to send, that is, the amount that should be
                    withdrawn from the Payer account including any fees. The
                    amount is updated by each participating entity in the
                    transaction. If RECEIVE - The amount the Payee should
                    receive, that is, the amount that should be sent to the
                    receiver exclusive any fees. The amount is not updated by
                    any of the participating entities.
                  pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                  type: string
                currency:
                  maxLength: 3
                  minLength: 3
                  type: string
                  enum: &ref_10
                    - AED
                    - AFN
                    - ALL
                    - AMD
                    - ANG
                    - AOA
                    - ARS
                    - AUD
                    - AWG
                    - AZN
                    - BAM
                    - BBD
                    - BDT
                    - BGN
                    - BHD
                    - BIF
                    - BMD
                    - BND
                    - BOB
                    - BRL
                    - BSD
                    - BTN
                    - BWP
                    - BYN
                    - BZD
                    - CAD
                    - CDF
                    - CHF
                    - CLP
                    - CNY
                    - COP
                    - CRC
                    - CUC
                    - CUP
                    - CVE
                    - CZK
                    - DJF
                    - DKK
                    - DOP
                    - DZD
                    - EGP
                    - ERN
                    - ETB
                    - EUR
                    - FJD
                    - FKP
                    - GBP
                    - GEL
                    - GGP
                    - GHS
                    - GIP
                    - GMD
                    - GNF
                    - GTQ
                    - GYD
                    - HKD
                    - HNL
                    - HRK
                    - HTG
                    - HUF
                    - IDR
                    - ILS
                    - IMP
                    - INR
                    - IQD
                    - IRR
                    - ISK
                    - JEP
                    - JMD
                    - JOD
                    - JPY
                    - KES
                    - KGS
                    - KHR
                    - KMF
                    - KPW
                    - KRW
                    - KWD
                    - KYD
                    - KZT
                    - LAK
                    - LBP
                    - LKR
                    - LRD
                    - LSL
                    - LYD
                    - MAD
                    - MDL
                    - MGA
                    - MKD
                    - MMK
                    - MNT
                    - MOP
                    - MRO
                    - MUR
                    - MVR
                    - MWK
                    - MXN
                    - MYR
                    - MZN
                    - NAD
                    - NGN
                    - NIO
                    - NOK
                    - NPR
                    - NZD
                    - OMR
                    - PAB
                    - PEN
                    - PGK
                    - PHP
                    - PKR
                    - PLN
                    - PYG
                    - QAR
                    - RON
                    - RSD
                    - RUB
                    - RWF
                    - SAR
                    - SBD
                    - SCR
                    - SDG
                    - SEK
                    - SGD
                    - SHP
                    - SLL
                    - SOS
                    - SPL
                    - SRD
                    - STD
                    - SVC
                    - SYP
                    - SZL
                    - THB
                    - TJS
                    - TMT
                    - TND
                    - TOP
                    - TRY
                    - TTD
                    - TVD
                    - TWD
                    - TZS
                    - UAH
                    - UGX
                    - USD
                    - UYU
                    - UZS
                    - VEF
                    - VND
                    - VUV
                    - WST
                    - XAF
                    - XCD
                    - XDR
                    - XOF
                    - XPF
                    - XTS
                    - XXX
                    - YER
                    - ZAR
                    - ZMW
                    - ZWD
                feesAmount:
                  description: >-
                    The fees in the transaction. The fees element should be
                    empty if fees should be non-disclosed. The fees element
                    should be non-empty if fees should be disclosed.
                  pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                  type: string
                feesCurrency:
                  maxLength: 3
                  minLength: 3
                  type: string
                  enum: *ref_10
                transactionType:
                  description: Type of transaction for which the quote is requested.
                  type: string
                  enum: &ref_17
                    - TRANSFER
                initiator:
                  description: >-
                    Specifies if the initiator of the transfer is the Payer or
                    Payee.
                  type: string
                  enum: &ref_18
                    - PAYER
                    - PAYEE
                initiatorType:
                  description: Specifies the type of the transaction initiator.
                  type: string
                  enum: &ref_19
                    - CONSUMER
                    - AGENT
                    - BUSINESS
                    - DEVICE
                geoCode:
                  description: >-
                    Indicates the geographic location from where the transaction
                    was initiated.
                  type: object
                  properties: &ref_12
                    latitude:
                      type: string
                      pattern: >-
                        ^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$
                      description: >-
                        The API data type Latitude is a JSON String in a lexical
                        format that is restricted by a regular expression for
                        interoperability reasons.
                    longitude:
                      type: string
                      pattern: >-
                        ^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$
                      description: >-
                        The API data type Longitude is a JSON String in a
                        lexical format that is restricted by a regular
                        expression for interoperability reasons.
                  required: &ref_13
                    - latitude
                    - longitude
                note:
                  type: string
                  minLength: 1
                  maxLength: 128
                  description: An optional note associated with the requested transfer.
                expiration:
                  description: An ISO-8601 formatted timestamp.
                  type: string
                  pattern: >-
                    ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:(\.\d{3}))(?:Z|[+-][01]\d:[0-5]\d)$
                extensionList:
                  type: array
                  items: *ref_11
                  minItems: 0
                  maxItems: 16
      responses:
        '200':
          description: A response to the transfer quotation request
          content:
            application/json:
              schema:
                type: object
                description: A response to a request for a quote.
                required: &ref_14
                  - quoteId
                  - transactionId
                  - transferAmount
                  - transferAmountCurrency
                properties: &ref_15
                  quoteId:
                    description: A Mojaloop API quote identifier (UUID).
                    pattern: >-
                      ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                    type: string
                  transactionId:
                    description: >-
                      ID of the transaction, the ID is decided by the Payer FSP
                      during the creation of the quote.
                    pattern: >-
                      ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                    type: string
                  transferAmount:
                    description: >-
                      The amount of money that the Payer FSP should transfer to
                      the Payee FSP.
                    pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                    type: string
                  transferAmountCurrency:
                    description: The currency of the `transferAmount`.
                    maxLength: 3
                    minLength: 3
                    type: string
                    enum: *ref_10
                  payeeReceiveAmount:
                    description: >-
                      The amount that the Payee should receive in the end-to-end
                      transaction. Optional as the Payee FSP might not want to
                      disclose any optional Payee fees.
                    pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                    type: string
                  payeeReceiveAmountCurrency:
                    description: The currency of the `payeeReceiveAmount`.
                    maxLength: 3
                    minLength: 3
                    type: string
                    enum: *ref_10
                  payeeFspFeeAmount:
                    description: Payee FSP’s part of the transaction fee.
                    pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                    type: string
                  payeeFspFeeAmountCurrency:
                    description: The currency of the `payeeFspFeeAmount`.
                    maxLength: 3
                    minLength: 3
                    type: string
                    enum: *ref_10
                  payeeFspCommissionAmount:
                    description: Transaction commission from the Payee FSP.
                    pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                    type: string
                  payeeFspCommissionAmountCurrency:
                    description: Currency of the `payeeFspCommissionAmount`.
                    maxLength: 3
                    minLength: 3
                    type: string
                    enum: *ref_10
                  expiration:
                    description: An ISO-8601 formatted timestamp.
                    type: string
                    pattern: >-
                      ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)T(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d(?:(\.\d{3}))(?:Z|[+-][01]\d:[0-5]\d)$
                  geoCode:
                    description: >-
                      Indicates the geographic location from where the
                      transaction was initiated.
                    type: object
                    properties: *ref_12
                    required: *ref_13
                  extensionList:
                    type: array
                    items: *ref_11
                    minItems: 0
                    maxItems: 16
        '400':
          description: Malformed or missing required headers or parameters
          content: *ref_5
        '500':
          description: An error occurred processing the request
          content: *ref_6
  /transfers:
    post:
      summary: Transfers funds from an external account to an internal account
      description: >-
        The HTTP request `POST /transfers` is used to request the creation of a
        transfer for the transfer party.
      tags:
        - Transfers
      requestBody:
        description: An incoming transfer request
        content:
          application/json:
            schema:
              type: object
              required: &ref_39
                - transferId
                - quote
                - from
                - to
                - amountType
                - currency
                - amount
                - transactionType
                - ilpPacket
              properties: &ref_40
                transferId:
                  pattern: >-
                    ^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                  type: string
                  description: A Mojaloop API transfer identifier (UUID).
                quote:
                  type: object
                  description: A response to a request for a quote.
                  required: *ref_14
                  properties: *ref_15
                quoteRequestExtensions:
                  type: array
                  items: *ref_11
                  minItems: 0
                  maxItems: 16
                from:
                  type: object
                  required: *ref_8
                  properties: *ref_9
                to:
                  type: object
                  required: *ref_8
                  properties: *ref_9
                amountType:
                  type: string
                  enum: *ref_16
                  description: SEND for send amount, RECEIVE for receive amount.
                currency:
                  maxLength: 3
                  minLength: 3
                  type: string
                  enum: *ref_10
                amount:
                  pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$
                  type: string
                transactionType:
                  type: string
                  enum: *ref_17
                ilpPacket:
                  type: object
                  required:
                    - data
                  properties:
                    data:
                      type: object
                      description: Object containing transfer object.
                      required: &ref_37
                        - quoteId
                        - transactionId
                        - payer
                        - payee
                        - amount
                        - transactionType
                      properties: &ref_38
