                          enum: &ref_103
                            - ACCOUNTS_GET_BALANCE
                            - ACCOUNTS_TRANSFER
                            - ACCOUNTS_STATEMENT
                          description: >
                            The permissions allowed on a given account by a DFSP
                            as defined in

                            a consent object

                            - ACCOUNTS_GET_BALANCE: PISP can request a balance
                            for the linked account

                            - ACCOUNTS_TRANSFER: PISP can request a transfer of
                            funds from the linked account in the DFSP

                            - ACCOUNTS_STATEMENT: PISP can request a statement
                            of individual transactions on a user’s account
                    required: &ref_49
                      - address
                      - actions
                authChannels:
                  type: array
                  minLength: 1
                  maxLength: 256
                  items:
                    title: ConsentRequestChannelType
                    type: string
                    enum: &ref_104
                      - WEB
                      - OTP
                    description: |
                      The auth channel being used for the consentRequest.
                      - "WEB" - The Web auth channel.
                      - "OTP" - The OTP auth channel.
                callbackUri:
                  title: Uri
                  type: string
                  pattern: '^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?'
