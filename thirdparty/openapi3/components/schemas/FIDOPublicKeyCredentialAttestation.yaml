title: FIDOPublicKeyCredentialAttestation
type: object
description: |
  An object sent in a `PUT /consents/{ID}` request.
  Based on https://w3c.github.io/webauthn/#iface-pkcredential
  and mostly on: https://webauthn.guide/#registration
  AuthenticatorAttestationResponse
  https://w3c.github.io/webauthn/#dom-authenticatorattestationresponse-attestationobject
properties:
  id:
    type: string
    description: |
      credential id: identifier of pair of keys, base64 encoded
      https://w3c.github.io/webauthn/#ref-for-dom-credential-id
    minLength: 59
    maxLength: 118
  rawId:
    type: string
    description: |
      raw credential id: identifier of pair of keys, base64 encoded
    minLength: 59
    maxLength: 118
  response:
    type: object
    description: |
      AuthenticatorAttestationResponse
    properties:
      clientDataJSON:
        type: string
        description: |
          JSON string with client data
        minLength: 121
        maxLength: 512
      attestationObject:
        type: string
        description: |
          CBOR.encoded attestation object
        minLength: 306
        maxLength: 2048
    required:
      - clientDataJSON
      - attestationObject
    additionalProperties: false
  type:
    type: string
    description: response type, we need only the type of public-key
    enum:
      - 'public-key'
required:
  - id
  - rawId
  - response
  - type
additionalProperties: false
