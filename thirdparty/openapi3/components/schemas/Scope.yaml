title: Scope
type: object
description: Scope + Account Identifier mapping for a Consent.
example: |
  {
    address: "dfsp.username.5678",
    actions: [ "accounts.transfer", "accounts.getBalance" ]
  }
properties:
  address:
    $ref: ./AccountAddress.yaml
  actions:
    type: array
    items:
      $ref: ./ConsentScopeType.yaml
required:
  - address
  - actions
