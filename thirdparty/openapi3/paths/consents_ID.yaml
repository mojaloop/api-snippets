put:
  description: |
    The HTTP request `PUT /consents/{ID}` is used by the PISP and Auth Service.

    - Called by a `auth-service` to request PISP to add the credential details.
    - Called by a `PISP` to after signing a challenge. Sent to an `auth-service` for verification.
    - Called by a `auth-service` to notify a DFSP and PISP that a credential has been verified and registered.
  tags:
    - consents
    - sampled
  operationId: UpdateConsent
  summary: UpdateConsent
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: ../components/schemas/ConsentsIDPutResponseSigned.yaml
            - $ref: ../components/schemas/ConsentsIDPutResponseUnsigned.yaml
            - $ref: ../components/schemas/ConsentsIDPutResponseVerified.yaml
  parameters:
    #Headers
    - $ref: ../components/parameters/Content-Length.yaml
  responses:
    200:
      $ref: ../components/responses/200.yaml
    202:
      $ref: ../components/responses/202.yaml
    400:
      $ref: ../components/responses/400.yaml
