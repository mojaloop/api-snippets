post:
  tags:
    - consentRequests
    - sampled
  operationId: CreateConsentRequest
  summary: CreateConsentRequest
  description: |
    A request from a PISP to a DFSP to start the process of delegating consent
  parameters:
    - $ref: ../components/parameters/Accept.yaml
    - $ref: ../components/parameters/Content-Length.yaml
  requestBody:
    description: The consentRequest to create
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ConsentRequestsPostRequest.yaml
        example:
          id: '456'
          initiatorId: 'pispA'
          authChannels: ['WEB', 'OTP']
          scopes:
            - accountId: dfspa.username.1234
              actions:
                - accounts.transfer
                - accounts.getBalance
            - accountId: dfspa.username.5678
              actions:
                - accounts.transfer
                - accounts.getBalance
          callbackUri: 'pisp-app://callback.com'
  responses:
    202:
      $ref: ../components/responses/202.yaml
    400:
      $ref: ../components/responses/400.yaml
    401:
      $ref: ../components/responses/401.yaml
    403:
      $ref: ../components/responses/403.yaml
    404:
      $ref: ../components/responses/404.yaml
    405:
      $ref: ../components/responses/405.yaml
    406:
      $ref: ../components/responses/406.yaml
    501:
      $ref: ../components/responses/501.yaml
    503:
      $ref: ../components/responses/503.yaml
