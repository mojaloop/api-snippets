title: UpdateCredentialRequest
type: object
description: |
  A credential used to allow a user to prove their identity and access
  to an account with a DFSP.

  UpdateCredentialRequest is a special formatting of the credential to allow us to be
  more explict about the `status` field - it should only ever be PENDING when updating
  a credential.
properties:
  id:
    type: string
    description: The id of a Credential.
  type:
    $ref: './CredentialTypeEnum.yaml'
  status:
    title: CredentialStatus
    type: string
    enum:
      - PENDING
    description: |
      The status of the Credential's creation
      - "PENDING" - The PISP has requested a challenge, or the challenge has
                    initialized but not yet answered by the auth-service.
  challenge:
    $ref: './CredentialChallenge.yaml'
  payload:
    type: string
    description: Base64 encoded bytes - The public key of the Public/Private keypair.
required:
  - id
  - type
  - status
  - challenge
  - payload
