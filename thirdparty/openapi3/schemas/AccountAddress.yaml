title: AccountAddress
type: string
description: |
  A long-lived unique account identifier provided by the DFSP. This MUST NOT
  be Bank Account Number or anything that may expose a User's private bank
  account information.
pattern: ^([0-9A-Za-z_~\-\.]+[0-9A-Za-z_~\-])$
minLength: 1
maxLength: 1023
