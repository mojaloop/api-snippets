title: ConsentRequestsIDPutResponse
type: object
description: The object sent in a `PUT /consentRequests/{ID}` request.
properties:
  id:
    $ref: '../../../v1.0/openapi3/schemas/CorrelationId.yaml'
  initiatorId:
    type: string
    description: The id of the PISP who will initiate transactions on a user's behalf.
  scopes:
    type: array
    items:
      $ref: './Scope.yaml'
  authChannels:
    type: array
    items:
      $ref: './AuthorizationChannelType.yaml'
    # TODO: min and max
  callbackUri:
    # TODO: enforce uri type
    type: string
    description: The callback uri that the user will be redirected to after completing the WEB auth channel.
  authUri:
    # TODO: enforce uri type
    type: string
    description: The callback uri that the pisp app redirects to for user to complete their login.
  authToken:
    type: string
    description: The Auth token from the OTP or redirect to pisp app.
required:
  - id
  - initiatorId
  - scopes
  - authChannels
  - callbackUri
  - authUri
  - authToken
