title: ConsentRequestsIDPutResponseAuth
type: object
description: |
  The object sent in a `PUT /consentRequests/{ID}` request.

  Schema used in the authentication phase of the account linking flow,
  the user is expected to prove their identity to the DFSP by passing a OTP
  or secret to the PISP.
properties:
  id:
    $ref: '../../../v1.0/openapi3/schemas/CorrelationId.yaml'
  initiatorId:
    type: string
    description: The id of the PISP who will initiate transactions on a user's behalf.
  scopes:
    type: array
    items:
      $ref: './Scope.yaml'
  authChannels:
    type: array
    items:
      $ref: './AuthorizationChannelType.yaml'
    # TODO: min and max
  callbackUri:
    # TODO: enforce uri type
    type: string
    description: The callback uri that the user will be redirected to after completing the WEB auth channel.
  authUri:
    # TODO: enforce uri type
    type: string
    description: This field is null for OTP/SMS consent request flow.
    nullable: true
  authToken:
    type: string
    description: The Auth token from the OTP or redirect to pisp app.
required:
  - id
  - initiatorId
  - scopes
  - authChannels
  - callbackUri
  - authUri
  - authToken
