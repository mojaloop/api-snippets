title: TransferState
type: string
enum:
  - RECEIVED
  - RESERVED
  - COMMITTED
  - ABORTED
description: |
  Below are the allowed values for the enumeration.\n
  - RECEIVED - Next ledger has received the transfer.\n\n
  - RESERVED - Next ledger has reserved the transfer.\n\n
  - COMMITTED - Next ledger has successfully performed the transfer.\n\n
  - ABORTED - Next ledger has aborted the transfer due to a rejection or
  failure to perform the transfer.
example: RESERVED
