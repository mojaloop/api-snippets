title: TransactionType
type: object
description: Data model for the complex type TransactionType.
properties:
  scenario:
    $ref: ./TransactionScenario.yaml
    description: 'Deposit, withdrawal, refund, …'
    example: DEPOSIT
  subScenario:
    $ref: ./TransactionSubScenario.yaml
    description: 'Possible sub-scenario, defined locally within the scheme.'
    example: Locally defined sub-scenario.
  initiator:
    $ref: ./TransactionInitiator.yaml
    description: Who is initiating the transaction - Payer or Payee.
    example: PAYEE
  initiatorType:
    $ref: ./TransactionInitiatorType.yaml
    description: 'Consumer, agent, business, …'
    example: CONSUMER
  refundInfo:
    $ref: ./Refund.yaml
    description: >-
      Extra information specific to a refund scenario. Should only be populated
      if scenario is REFUND.
  balanceOfPayments:
    $ref: ./BalanceOfPayments.yaml
    description: Balance of Payments code.
    example: 123
required:
  - scenario
  - initiator
  - initiatorType
