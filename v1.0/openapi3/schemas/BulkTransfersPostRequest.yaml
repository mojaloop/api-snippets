title: BulkTransfersPostRequest
type: object
description: 'The object sent in the POST /bulkTransfers request.'
properties:
  bulkTransferId:
    $ref: './CorrelationId.yaml'
  bulkQuoteId:
    $ref: './CorrelationId.yaml'
  payerFsp:
    $ref: './FspId.yaml'
  payeeFsp:
    $ref: './FspId.yaml'
  individualTransfers:
    type: array
    minItems: 1
    maxItems: 1000
    items:
      $ref: './IndividualTransfer.yaml'
    description: 'List of IndividualTransfer elements.'
  expiration:
    $ref: './DateTime.yaml'
  extensionList:
    $ref: './ExtensionList.yaml'
required:
  - bulkTransferId
  - bulkQuoteId
  - payerFsp
  - payeeFsp
  - individualTransfers
  - expiration
