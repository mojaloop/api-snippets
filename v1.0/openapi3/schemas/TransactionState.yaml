title: TransactionState
type: string
enum:
  - RECEIVED
  - PENDING
  - COMPLETED
  - REJECTED
description: |
  Below are the allowed values for the enumeration.\n
  - RECEIVED - Payee FSP has received the transaction from the Payer FSP.\n\n
  - PENDING - Payee FSP has validated the transaction.\n\n
  - COMPLETED - Payee FSP has successfully performed the transaction.\n\n
  - REJECTED - Payee FSP has failed to perform the transaction.
example: RECEIVED
