title: Longitude
type: string
pattern: '^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$'
description: |
  The API data type Longitude is a JSON String in a lexical format that
  is restricted by a regular expression for interoperability reasons.
example: '+75.6972'
